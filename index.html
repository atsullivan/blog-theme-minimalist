<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minimalist Blog</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="landing.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  </head>

  <body>

    <div class="background" id ="background"></div>

    <div class="container content">
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <ul class="main-section">
            <li class="article"><a>This is an article title</a></li>
            <li class="article"><a>4</a></li>
            <li class="article"><a>3</a></li>
            <li class="article"><a>2</a></li>
            <li class="article"><a>1</a></li>
            <hr>
            <li><a>about</a></li>
          </ul>
        </div>
      </div>
    </div>
    


    <div id="userNav">
      <a class="article">close</a>
      User Area
    </div>

    <script type="text/javascript">
      $('.article').click(function(){               
        if ($('#userNav').is(':hidden')) {           
           $('#userNav').show('slide',{direction:'left'},500);
           document.getElementById("background").className = "background blur";
           console.log("Article open.  Image blur.");
        } else {           
           $('#userNav').hide('slide',{direction:'left'},500);
           document.getElementById("background").className = "background";
        }
      });
    </script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
