  <body>

    <a id="loginPanel">toggle</a>
    <div id="userNav">User Area</div>

    <script type="text/javascript">
      $('#loginPanel').click(function(){               
        if ($('#userNav').is(':hidden')) {           
           $('#userNav').show('slide',{direction:'left'},500);
        } else {           
           $('#userNav').hide('slide',{direction:'left'},500);
        }
      });
    </script>
